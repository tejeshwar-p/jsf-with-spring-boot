<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en-us"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>JSF Spring Boot Example</title>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
    </h:head>

    <h:body>
        <h:form id="hello-world">

            <p:panel header="PrimeFaces Hello World Example">
                <h:panelGrid columns="2" cellpadding="4">
                    <h:outputText value="First Name: " />
                    <p:inputText id="first-name" value="#{helloMBean.firstName}" />

                    <h:outputText value="Last Name: " />
                    <p:inputText id="last-name" value="#{helloMBean.lastName}" />

                    <p:commandButton id="submit" value="Submit" update="greeting"
                                     oncomplete="PF('greetingDialog').show()" />
                </h:panelGrid>
            </p:panel>

            <p:dialog header="Greeting" widgetVar="greetingDialog"
                      modal="true" resizable="false">
                <h:panelGrid id="greeting" columns="1" cellpadding="4">
                    <h:outputText value="#{helloMBean.showGreeting()}" />
                </h:panelGrid>
            </p:dialog>

        </h:form>
    </h:body>

</html>
